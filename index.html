<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D & 3D Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; }
        #container { display: flex; }
        #viewer3D { width:100%; height: 500px; border: 1px solid #ddd; }
        #viewer2D {width: 100%; height: 500px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>2D & 3D Viewer</h1>
    <label for="sectionSelect">Choose Section:</label>
    <select id="sectionSelect"></select>

    <!-- <div id="container"> -->
        <h2>2D Viewer</h2>
        <div id="container2D">
            <svg id="viewer2D"></svg>
        
            <div id="legendContainer">
                <h2>Color Guide</h2>
                <table id="legendTable">
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Material</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="polygonInfo">
            <h3>Polygon Info</h3>
            <p>Click on a polygon to see details.</p>
        </div>

    <h2>3D Viewer</h2>
    <canvas id="viewer3D"></canvas>

    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</body>
</html>
